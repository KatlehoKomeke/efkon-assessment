		<div id="head">
			<h1 id="sign-in">
				sign in
			</h1>
			<h1 id="sign-up">
				sign up
			</h1>
		</div>
		<div id="right">
			<h1 id="logout">
				logout
			</h1>
		</div>
		<div id="rightBottom">
			<h1 id="sort">
				sort
			</h1>
		</div>
		<div id="box">
			<div id="sign-in-box">
				<input type="text" id="emailSignIn" placeholder="email" class="input">
				<input type="password" id="passwordSignIn" placeholder="password" class="input">
				<button id="submitSignIn" class="submit">submit</button>
			</div>
			<div id="sign-up-box">
				<input type="text" id="nameSignUp" placeholder="name" class="input">
				<input type="text" id="surnameSignUp" placeholder="surname" class="input">
				<div style="display:flex;">
					<label>gender:</label>
					<div style="display:grid; grid-template-rows: 1fr 1fr;">
						<input type="radio" id="gender1">
					  	<label>m</label>
					</div>
					<div style="display:grid; grid-template-rows: 1fr 1fr;">
						<input type="radio" id="gender2">
					  	<label>f</label>
					</div>
					<br>
					<div style="display:grid; grid-template-rows: 1fr 1fr;">
						<input type="radio" id="gender3">
					 	<label>n/a</label>
					</div>
				</div>
				<input type="text" id="emailSignUp" placeholder="email" class="input">
				<input type="text" id="contactNumberSignUp" placeholder="contact number" class="input">
				<input type="password" id="passwordSignUp" placeholder="password" class="input">
				<button id="submitSignUp" class="submit">submit</button>
			</div>
		</div>
		<div id="table">
				<div id="table-row-name-hover" class="table-row">		
					<div class="table-data-one">Name:</div>
					<div id="table-row-name" class="table-data-two"></div>
					<input type="text" id="updateName" placeholder="Name" class="inputUpdate">
				</div>
				<hr>
				<div id="table-row-surname-hover" class="table-row">
					<div class="table-data-one">Surname:</div>
					<div id="table-row-surname" class="table-data-two"></div>
					<input type="text" id="updateSurName" placeholder="Surname" class="inputUpdate">
				</div>
				<hr>
				<div id="table-row-gender-hover" class="table-row">
					<div class="table-data-one">Gender:</div>
					<div id="table-row-gender" class="table-data-two"></div>
					<div id="trio">
						<div id="sub-trio">
							<div class="splitTextAndGenderButton">
								<p>m:</p>
								<input type="radio" id="updateToMale">
							</div>
							<div class="splitTextAndGenderButton">
								<p>f:</p>
								<input type="radio" id="updateToFemale">
							</div>
							<div class="splitTextAndGenderButton">
								<p>n/a:</p>
								<input type="radio" id="updateToNA">
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div id="table-row-email-hover" class="table-row">
					<div class="table-data-one">Email:</div>
					<div id="table-row-email" class="table-data-two"></div>
					<input type="text" id="updateEmail" placeholder="Email" class="inputUpdate">
				</div>
				<hr>
				<div id="table-row-contact-hover" class="table-row">
					<div class="table-data-one">Contact number:</div>
					<div id="table-row-contact" class="table-data-two"></div>
					<input type="text" id="updateContact" placeholder="Contact_Number" class="inputUpdate">
				</div>
				<hr>
				<div id="table-row-password-hover" class="table-row">
					<div class="table-data-one">Password:</div>
					<div id="table-row-password" class="table-data-two"></div>
					<input type="text" id="updatePassword" placeholder="Password" class="inputUpdate">
				</div>
		</div>
		<div>
			<img id="img" src="./images/schedule.png">
	    </div>
		<div id="datePicker">
			<input type="text" id="yearPicker" placeholder="enter year" class="inputYear">
			<div id="yearAlignment">
				<p id="year1" class="yearNum"></p>
				<p id="year2" class="yearNum"></p>
				<p id="year3" class="yearNum"></p>
				<p id="year4" class="yearNum"></p>
				<p id="year5" class="yearNum"></p>
				<p id="year6" class="yearNum"></p>
				<p id="year7" class="yearNum"></p>
				<p id="year8" class="yearNum"></p>
				<p id="year9" class="yearNum"></p>
				<p id="year10" class="yearNum"></p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
